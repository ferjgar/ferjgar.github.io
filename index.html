<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <div class="post-content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path }}">Anterior</a>
  {% else %}
    <span class="pagination-item older">Anterior</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path }}">Siguiente</a>
  {% else %}
    <span class="pagination-item newer">Siguiente</span>
  {% endif %}
</div>
