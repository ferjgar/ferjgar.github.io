<!DOCTYPE html>
<html lang="es">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href="/">
          <img id="masthead-img" src="" alt="ROCKS!">
        </a>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="/acerca">Acerca</a>
        <a href="/ahora">Ahora</a>
        <a href="/archivo">Archivo</a>
      </footer>
    </div>

    <script>
      const img = document.getElementById('masthead-img');
      const randomize = () => `/assets/img/rock${Math.floor(Math.random() * 6 + 1)}.png`;
      img.src = randomize();
      img.onmouseover = () => img.src = randomize();
      img.onmouseout = () => img.src = randomize();
    </script>

  </body>
</html>
